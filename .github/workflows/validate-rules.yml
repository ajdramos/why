name: Validate Rules

on:
  pull_request:
    paths:
      - 'rules.toml'
      - '.github/workflows/validate-rules.yml'
  push:
    branches:
      - main
    paths:
      - 'rules.toml'

jobs:
  validate:
    name: Validate rules.toml
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run rules validation test
        run: cargo test test_rules_toml_is_valid -- --nocapture

      - name: Run all tests
        run: cargo test --verbose

      - name: Check formatting
        run: cargo fmt --check || true

      - name: Summary
        if: success()
        run: |
          echo "âœ… All validations passed!"
          echo "- rules.toml syntax is valid"
          echo "- All rules have required fields"
          echo "- All severities are 1-10"
          echo "- All triggers parse correctly"
          echo "- All auto-fix commands are safe"
